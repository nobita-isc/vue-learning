<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vuejs - lists</title>
	<style type="text/css">
		.completed {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div id="app">
		<tasks :list="tasks"></tasks>
	</div>

	<template id="tasks-template">
		<h1>My Tasks <span v-show="remaining">( {{ remaining }})</span></h1>
		<ul v-show="list.length">
			<li :class="{ 'completed' : task.completed }" 
				v-for="task in list"
				@click="task.completed = ! task.completed"
			> 
				{{ task.body }}

				<strong @click="deleteTask(task)"> X </strong> 
			</li>
		</ul>
		<p v-else>Nothing to do</p>
		<button @click="clearCompletedTasks()">Clear completed tasks</button>
	</template>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
