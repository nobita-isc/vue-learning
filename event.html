<!DOCTYPE html>
<html>
<head>
	<title>Vue event handling</title>
</head>
<body>
	<div id="app">
		<my-counter subject="Likes"></my-counter>
		<my-counter subject="Dislikes"></my-counter>
	</div>

	<template id="counter-template">
		<h1>{{ subject }}</h1>
		<button @click="count += 1">{{ count }}</button>
	</template>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		Vue.component('my-counter', {
			template: '#counter-template',
			props: ['subject'],
			data: function() {
				return { count: 0};
			}
		});
		new Vue({
			el: '#app',
		})
	</script>

</body>
</html>
